<!DOCTYPE html>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="intro-page">
    <div class="intro-wrapper">
        <div class="intro-content">
            <div class="intro-header">
                <h1 class="intro-title">Phone Express AI</h1>
